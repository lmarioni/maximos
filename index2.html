<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <style media="screen">
    .jumbotron {
      margin-top: 30px;
      margin-bottom: 15px;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      text-align: center;
      padding: 30px;
    }

    .badge-primary {
      background-color: red;
    }

    span {
      cursor: pointer;
    }

    span:hover {
      background: grey;
    }

  </style>
</head>
<body>
  <div class="container animated fadeIn">

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Todo List App</h1>
        <p class="lead">Manage your tasks easily.</p>
      </div>
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Type your task here...">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add Todo</button>
      </div>
    </div>

    <ul class="list-group">
      <li ng-repeat="max in maximos" class="list-group-item d-flex justify-content-between align-items-center">
        {{max.name}}
        <span class="badge badge-primary badge-pill">x</span>
      </li>

    </ul>

  </div>
</body>
</html>
