<!DOCTYPE html>
<html lang="en" ng-app="Maximus">
<head>
  <meta charset="utf-8">
  <title>Maximus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <style media="screen">
  .jumbotron {
    margin-top: 30px;
    margin-bottom: 15px;
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    text-align: center;
    padding: 30px;
  }

  .badge-primary {
    background-color: red;
  }

  span {
    cursor: pointer;
  }

  span:hover {
    background: grey;
  }

  </style>
</head>
<body ng-controller="MaximusController">
  <div class="container animated fadeIn">

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Maximus</h1>
        <p class="lead">Manage your maximum weights easily.</p>
      </div>
    </div>

    <div class="input-group mb-3">
      <form ng-submit="addMax()" style="width:100%;">
        <div class="form-row" >
          <div class="col">
            <input type="text" class="form-control" ng-model="newMax.name" placeholder="Exercice">
          </div>
          <div class="col">
            <input type="text" class="form-control" ng-model="newMax.kg" placeholder="Kg">
          </div>
          <div class="col">
            <button class="btn btn-outline-secondary btn-block" type="submit">Add Max</button>
          </div>
        </div>
      </form>
    </div>


    <ul class="list-group">
      <li ng-repeat="max in maximos" class="list-group-item d-flex justify-content-between align-items-center">
<div class="container">


        <div class="row">
          <div class="col" style="padding-left: 0px;padding-right: 0px;">
            {{max.name}}
          </div>
          <div class="col" style="padding-left: 0px;padding-right: 0px;">
            {{max.kg}} kg
          </div>
        </div>
        </div>
        <span ng-click="deleteMax(max)" class="badge badge-primary badge-pill">x</span>
      </li>

    </ul>

  </div>
</body>
</html>
